<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Settings - Social Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#215bed",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                        "surface-dark": "#1a1f2e",
                        "surface-glass": "rgba(30, 35, 50, 0.7)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111318;
        }

        ::-webkit-scrollbar-thumb {
            background: #282d39;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3b4254;
        }

        .glass-panel {
            background: rgba(30, 35, 50, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-sidebar {
            background: rgba(16, 21, 34, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-dark {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }

        .input-dark:focus {
            border-color: #215bed;
            box-shadow: 0 0 0 2px rgba(33, 91, 237, 0.2);
            outline: none;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #68D391;
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display h-screen w-full overflow-hidden flex selection:bg-primary selection:text-white">
    <!-- Sidebar Navigation -->
    <aside id="admin-sidebar" class="w-20 lg:w-72 flex-shrink-0 h-full flex flex-col justify-between border-r border-glass-border bg-[#111318]/90 z-20 relative">
        <!-- Sidebar injected here -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative z-10 overflow-hidden bg-background-dark">
        <!-- Background Effects -->
        <div class="ambient-glow"></div>
        <div class="ambient-glow-2"></div>

        <!-- Sticky Header -->
        <header class="h-20 flex items-center justify-between px-6 lg:px-12 border-b border-glass-border backdrop-blur-sm bg-background-dark/30 sticky top-0 z-20 shrink-0">
            <div class="flex flex-col">
                <h2 class="text-xl font-bold text-white tracking-tight">Admin Settings</h2>
                <p class="text-xs text-slate-400">Configure platform preferences and security.</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="saveSettings()" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-primary/20 transition-all active:scale-95">
                    Save All Changes
                </button>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 lg:px-12 custom-scrollbar">
            <div class="max-w-5xl mx-auto flex flex-col gap-8 pb-20">
                
                <section class="flex flex-col gap-6">
                    <div class="glass-panel p-6 md:p-8 rounded-xl shadow-2xl">
                        <div class="flex flex-col gap-6">
                            <div class="flex flex-col gap-1 border-b border-white/5 pb-4">
                                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                                    <span class="material-symbols-outlined text-primary">shield_person</span>
                                    Account Settings
                                </h3>
                                <p class="text-sm text-white/40">Update your personal profile credentials.</p>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="flex flex-col gap-4">
                                    <div class="flex flex-col gap-2">
                                        <label class="text-sm font-medium text-white/80">Full Name</label>
                                        <input id="admin-name" class="w-full rounded-lg px-4 py-3 input-dark placeholder-white/20 text-sm" type="text" />
                                    </div>
                                    <div class="flex flex-col gap-2">
                                        <label class="text-sm font-medium text-white/80">Email Address</label>
                                        <input id="admin-email" class="w-full rounded-lg px-4 py-3 input-dark placeholder-white/20 text-sm" type="email" />
                                    </div>
                                </div>

                                <div class="flex flex-col gap-4">
                                    <div class="flex flex-col gap-2">
                                        <label class="text-sm font-medium text-white/80">New Password</label>
                                        <input id="new-password" class="w-full rounded-lg px-4 py-3 input-dark placeholder-white/20 text-sm" type="password" placeholder="Leave empty to keep current" />
                                    </div>
                                    <div class="flex flex-col gap-2">
                                        <label class="text-sm font-medium text-white/80">Confirm Password</label>
                                        <input id="confirm-password" class="w-full rounded-lg px-4 py-3 input-dark placeholder-white/20 text-sm" type="password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="glass-panel p-6 md:p-8 rounded-xl shadow-2xl">
                        <div class="flex flex-col gap-6">
                            <div class="flex flex-col gap-1 border-b border-white/5 pb-4">
                                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                                    <span class="material-symbols-outlined text-primary">language</span>
                                    Platform Defaults
                                </h3>
                                <p class="text-sm text-white/40">General configuration for the platform.</p>
                            </div>
                            <div class="grid grid-cols-1 gap-6">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-white/80">Website Name</label>
                                    <input class="w-full rounded-lg px-4 py-3 input-dark placeholder-white/20 text-sm" type="text" value="Social Platform" />
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-white/80">Admin Email Notifications</label>
                                    <div class="flex items-center gap-3">
                                        <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                            <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer outline-none transition-all duration-300 right-4 checked:right-0 checked:bg-primary"/>
                                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer"></label>
                                        </div>
                                        <span class="text-sm text-slate-400">Receive alerts for new reports</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section> section
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const PUBLIC_URL = 'http://127.0.0.1:8000';
    </script>
    <script src="../js/admin_utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderAdminSidebar('settings');
            
            // Fill admin data
            document.getElementById('admin-name').value = ADMIN_USER_DATA.name || '';
            document.getElementById('admin-email').value = ADMIN_USER_DATA.email || '';
        });

        function saveSettings() {
            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Saving...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Settings updated successfully (Local preference). In a real scenario, this would call the /updateUser or /settings API.');
                btn.textContent = originalText;
                btn.disabled = false;
            }, 800);
        }
    </script>
</body>


</html>
