    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f111a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a303c;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3b4254;
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(28, 32, 45, 0.6) 0%, rgba(20, 24, 34, 0.8) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .glass-nav {
            background: rgba(15, 17, 26, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .glass-nav-mobile {
            background: rgba(15, 17, 26, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
        }

        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-primary {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-icon-hover {
            position: relative;
            overflow: hidden;
        }

        .btn-icon-hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: currentColor;
            opacity: 0.1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn-icon-hover:hover::after {
            width: 150%;
            height: 150%;
        }

        .action-btn {
            @apply flex items-center gap-2 px-3 py-2 rounded-full transition-all duration-300 text-slate-400 font-medium text-sm;
        }

        .action-btn:hover {
            @apply bg-white/5 text-slate-200;
        }

        .action-btn.active {
            @apply text-red-500 bg-red-500/10;
        }

        .action-btn i {
            @apply transition-transform duration-300;
        }

        .action-btn:hover i {
            @apply scale-110;
        }

        .img-zoom-container {
            overflow: hidden;
        }

        .img-zoom {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .img-zoom-container:hover .img-zoom {
            transform: scale(1.05);
        }
    </style>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const PUBLIC_URL = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        window.currentUserData = userData; // Fix for post_utils.js reference
        if (!token) window.location.href = 'login.html';
    </script>
    <script src="js/post_utils.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        // Global Fetch Interceptor for Token Expiration (401)
        const originalFetch = window.fetch;
        window.fetch = async function (...args) {
            try {
                const response = await originalFetch(...args);
                if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    window.location.href = 'login.html';
                }
                return response;
            } catch (error) {
                if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                    // Check if showToast is available (from post_utils.js)
                    if (typeof showToast === 'function') {
                        showToast('Cannot connect to server. Is the backend running?', 'error');
                    }
                }
                throw error;
            }
        };

        // Header Init
        if (userData.name) {
            const initialsUrl = DEFAULT_AVATAR(userData.name);
            const avatarUrl = getAvatarUrl(userData) || initialsUrl;
            
            const headerAvatar = document.getElementById('header-user-avatar');
            const createPostAvatar = document.getElementById('create-post-avatar');
            
            if(headerAvatar) {
                headerAvatar.src = avatarUrl;
                headerAvatar.onerror = function() {
                    this.onerror = null;
                    this.src = initialsUrl;
                };
            }
            
            const headerName = document.getElementById('header-user-name');
            const headerHandle = document.getElementById('header-user-handle');
            if (headerName) headerName.innerText = userData.name;
            if (headerHandle) headerHandle.innerText = '@' + userData.name.toLowerCase().replace(/\s+/g, '');

            if(createPostAvatar) {
                createPostAvatar.src = avatarUrl;
                createPostAvatar.onerror = function() {
                    this.onerror = null;
                    this.src = initialsUrl;
                };
                // Add click to view profile - ONLY on the avatar, not the parent container
                createPostAvatar.style.cursor = 'pointer';
                createPostAvatar.onclick = (e) => {
                    e.stopPropagation();
                    window.location.href = 'profile.html';
                };
            }
        }


        // Post Creation
        const postImageInput = document.getElementById('post-image-input');
        const postFileInput = document.getElementById('post-file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        let selectedFiles = [];

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            imagePreviewContainer.innerHTML = '';
            if (selectedFiles.length > 0) imagePreviewContainer.classList.remove('hidden');
            selectedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'relative h-32 rounded-lg overflow-hidden border border-glass-border bg-white/5 flex items-center justify-center';
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    div.innerHTML = ` <div class="flex flex-col items-center text-slate-400"> <span class="material-symbols-outlined text-3xl">description</span> <span class="text-xs mt-1 px-2 text-center truncate w-full">${file.name}</span> </div>`;
                }
                imagePreviewContainer.appendChild(div);
            });
        }
        postImageInput.addEventListener('change', handleFileSelect);
        postFileInput.addEventListener('change', handleFileSelect);

        document.getElementById('create-post-btn').addEventListener('click', async () => {
            console.log("Post button clicked"); 
            const content = document.getElementById('create-post-content').value;
            const btn = document.getElementById('create-post-btn');
            
            if (!content && selectedFiles.length === 0) {
                console.warn("Content empty, aborting post");
                // Optional: showToast("Type something...", "error");
                return;
            }
            btn.disabled = true;
            btn.textContent = 'Posting...';
            
            // Auto-generate title from first few words of content
            const generatedTitle = "New Post"; 
            
            const formData = new FormData();
            formData.append('title', generatedTitle);
            formData.append('body', content);
            selectedFiles.forEach(file => formData.append('attachments[]', file));
            try {
                const response = await fetch(`${API_BASE_URL}/create_post`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('create-post-content').value = '';
                    // Title input removed, so no value to clear
                    imagePreviewContainer.innerHTML = '';
                    imagePreviewContainer.classList.add('hidden');
                    selectedFiles = [];
                    
                    // Show success message
                    showToast('Post created! It is under moderation.');
                    
                    loadPosts(); // Refresh
                } else {
                    showToast('Error: ' + data.message, 'error');
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.textContent = 'Post';
                btn.disabled = false;
            }
        });

        // Search Logic is now handled by post_utils.js using #global-search-input

        // Load Posts
        async function loadPosts() {
            const postsContainer = document.getElementById('posts-container');
            
            // Check for cached data from loading screen
            const cachedData = localStorage.getItem('cached_posts');
            if (cachedData) {
                try {
                    const data = JSON.parse(cachedData);
                    renderPosts(data, postsContainer);
                    localStorage.removeItem('cached_posts');
                    // We can optionally fetch fresh data silently here if we want to update it
                    return; 
                } catch (e) {
                    console.error('Error parsing cache', e);
                    localStorage.removeItem('cached_posts');
                }
            }

            try {
                const response = await fetch(`${API_BASE_URL}/get_all_posts?limit=50`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                renderPosts(data, postsContainer);
            } catch (e) {
                console.error(e);
                postsContainer.innerHTML = '<div class="text-center text-slate-500 py-10">Failed to load posts.</div>';
            }
        }

        function renderPosts(data, container) {
            container.innerHTML = '';
            const posts = data.data && data.data.items ? data.data.items : [];

            if (posts.length > 0) {
                posts.forEach(post => {
                    container.insertAdjacentHTML('beforeend', createPostHTML(post));
                });
            } else {
                container.innerHTML = '<div class="text-center text-slate-500 py-10">No posts yet. Be the first!</div>';
            }
        }

</script>
